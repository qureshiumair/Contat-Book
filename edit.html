{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style-edit.css' %}">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Edit Contact</title>
</head>

<body>

	<div class='container'>
		<header class="hero">
			<a href="{%url "profile" key=a.id%}">
				<i class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<h1 class="name">{{ a.name | title }}</h1>
				<p class="relationship-hero">{{ a.relationship | title }}</p>
			</div>
		</header>

		<form  method="POST">
			{% csrf_token %}
			<section class="contact-info">

				<div class="info-line">
					<i class="fas fa-phone icon-gradient"></i>
					<input type="text" class="type" name="name" placeholder="Full Name"
						value="{{ a.name | title }}">
				</div>

				<div class="info-line">
					<i class="fas fa-user-circle icon-gradient"></i>
					<input type="text" class="type" name="relationship" placeholder="Relationship"
						value="{{ a.relationship | title }}">
				</div>



				<div class="info-line">
					<i class="fas fa-sms icon-gradient"></i>
					<input type="text" class="type" name="phone" placeholder="Phone Number"
						value="{{ a.phone }}">
				</div>



				<div class="info-line">
					<i class="fas fa-envelope icon-gradient"></i>
					<input type="text" class="type" name="email" placeholder="Email" value="{{ a.email }}">
				</div>



				<div class="info-line">
					<i class="fas fa-map-marker-alt icon-gradient location"></i>
					<input type="text" class="type" name="address" placeholder="Address" value="{{ a.address }}">
				</div>


			</section>

			<section class="button-container">
				<div class="update-contact">
					<i class="fas fa-check-circle icon-gradient"></i>
					<button class="button">Save Contact</button>
				</div>
			</section>
		</form>

		<section class="button-container">

			<a href="{%url "delete" key=a.id%}">
				<div class="update-contact">
					<i class="fas fa-trash icon-gradient"></i>
					<button class="button">Delete Contact</button>
				</div>
			</a>

		</section>
	</div>

</body>


</html>
